<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <header>
    <b>
      {{category.name}}
    </b>

    <a href="{{url_for('addCategoryItem', category_id = category.id)}}">Add new item</a>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
    {% for message in messages %}
      <li><strong>{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


  {% for i in items :%}

  <p>{{i.name}}</p>

<p>{{i.description}}</p>
<a href="{{url_for('editItem', category_id = category.id, catItem_id = i.id)}}">Edit</a>
<a href="{{url_for('deleteItem', category_id = category.id, catItem_id = i.id)}}">Delete</a>

{% endfor %}


</body>
</html>
