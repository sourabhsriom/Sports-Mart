{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="columns is-8">
<div class="column is-one-fifth">
  <b>Categories</b>
  {% for category in categories :%}

  <p>
    <a href="{{url_for('categoryItems', category_id = category.id)}}">  {{category.name}}</a>

  </p>


  {% endfor %}

</div>
<div class="column">
  <b>{{category.name}}</b>

  </p>

  {% endfor %}

</div>

</div>

{% endblock %}
