{% extends "main.html" %}
{% block content %}
{% include "header.html" %}



    <div class="columns is-8">


    <div class="column is-one-fifth">
      <b>Categories</b>
      {% for category in categories :%}

      <p>
        <a href="{{url_for('categoryItems', category_id = category.id)}}">  {{category.name}}</a>

      </p>


      {% endfor %}
<a href="{{url_for('addCategory')}}">Add a Category</a>
    </div>
    <div class="column">
      <b>Latest Items</b>
      {% for item in items : %}



      <p>
        <a href="{{url_for('displayItem', category_id = item.category_id, catItem_id = item.id)}}">{{item.item_name}}({{item.name}})</a>
      </p>

      {% endfor %}

    </div>

  </div>


  {% endblock %}
